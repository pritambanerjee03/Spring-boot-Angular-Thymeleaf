<div class="container my-2">
	<h1>Employees List</h1>

	<a routerLink="/addEmployee" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

		<table  class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let employee of Employees">
					<td>{{employee.firstName}}</td>
					<td>{{employee.lastName}}</td>
					<td>{{employee.email}}</td>
					<td> <a (click)="updateEmployee(employee.id)" class="btn btn-primary mr-2">Update</a>
					    <a (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
